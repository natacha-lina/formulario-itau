<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário Atração Itaú</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
  <div id="container">
    <h1>Faça o seu cadastro!</h1>
    <form id="form-cadastro" action="">
      
      <div class="full-box">
          <label for="name">Nome*</label>
          <input type="text" name="name" id="name" placeholder="Digite seu nome completo" onKeypress='return onlyletters(event)' required>
      </div>

      <div class="email-box spacing">
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Ex: natacha@email.com">
      </div>

      <div class="date-box ">
        <label for="date">Data de nascimento</label>
        <input type="date" name="date" id="date">
      </div>

      <div class="half-box spacing">
        <label for="cpf">CPF*</label>
        <input type="text" name="cpf" id="cpf" placeholder="Digite somente números" onkeypress="mascara(this, 'CPF');" required>
      </div>

      <div class="half-box">
        <label for="rg">RG</label>
        <input type="text" name="rg" id="rg" placeholder="Digite somente números" onkeypress="mascara(this, 'RG');">
      </div>

      <div class="half-box spacing">
        <label for='sexo'> Sexo </label>
        <select id='sexo'>
          <option value=''>Selecione</option>
          <option value='Feminino'>Feminino</option>
          <option value='Masculino'>Masculino</option>
        </select>
      </div>
      
      <div class="half-box">
        <label for='escola'> Escolaridade </label>
        <select id='escola'> 
          <option value=''>Selecione</option>
          <option value='Fund'>Ensino Fundamental</option>
          <option value='Med'>Ensino Médio</option>
          <option value='Sup'>Ensino Superior</option>
          <option value='Pos'>Pós Graduação</option>
        </select>
      </div>
      
      <div class="half-box spacing">
        <label for="telephone">Telefone Fixo</label>
        <input type="text" name="tel" id="tel" placeholder="(DDD) XXXX-XXXX" onkeypress="mascara(this,'Fixo');">
      </div>

      <div class="half-box">
        <label for="cel">Telefone Celular*</label>
        <input type="text" name="cel" id="cel" placeholder="(DDD) XXXXX-XXXX" onkeypress="mascara(this, 'Celular');" required>
      </div>

      <div class="address-box spacing">
        <label for="address">Endereço*</label>
        <input type="text" name="address" id="address" placeholder="Digite seu endereço (rua/avenida)" required>
      </div>

      <div class="number-box">
        <label for="number">Número*</label>
        <input type="text" name="number" id="number" placeholder="" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
      </div>

      <div class="half-box spacing">
        <label for="complemento">Complemento</label>
        <input type="text" name="complemento" id="complemento" placeholder="Ex: apto 85">
      </div>
 
      <div class="half-box">
        <label for="bairro">Bairro</label>
        <input type="text" name="bairro" id="bairro" placeholder="Ex: Jardim das Indústrias">
      </div>

      <div class="half-box spacing ">
        <label for="city">Cidade</label>
        <input type="text" name="city" id="city" placeholder="Ex: São Paulo">
      </div>

      <div class="half-box">
        <label for="state">Estado</label>
        <select id='state'> 
          <option value=''>Selecione</option>
          <option value='AC'>AC</option>
          <option value='AL'>AL</option>
          <option value='AM'>AM</option>
          <option value='AP'>AP</option>
          <option value='BA'>BA</option>
          <option value='CE'>CE</option>
          <option value='DF'>DF</option>
          <option value='ES'>ES</option>
          <option value='GO'>GO</option>
          <option value='MA'>MA</option>
          <option value='MG'>MG</option>
          <option value='MS'>MS</option>
          <option value='MT'>MT</option>
          <option value='PA'>PA</option>
          <option value='PB'>PB</option>
          <option value='PE'>PE</option>
          <option value='PI'>PI</option>
          <option value='PR'>PR</option>
          <option value='RJ'>RJ</option>
          <option value='RN'>RN</option>
          <option value='RS'>RS</option>
          <option value='RO'>RO</option>
          <option value='RR'>RR</option>
          <option value='SC'>SC</option>
          <option value='SE'>SE</option>
          <option value='SP'>SP</option>
          <option value='TO'>TO</option>
        </select>
      </div>

      <div class="half-box spacing">
        <label for="cep">CEP*</label>
        <input type="text" name="cep" id="cep" placeholder="Ex: 07080-000" onkeypress="mascara(this, 'CEP');" required>
      </div>
      
      <div class="half-box">
        <input type="checkbox" name="agreement" id="agreement">
        <label for="agreement" id="agreement-label">Você aceita receber por e-mail <br> novidades sobre nossas vagas</label>
      </div>

      <div class="full-box">
        <input id="btn-submit" type="button" value="Cadastrar" onclick="checaForm_envia()">
      </div>
    </form>
  </div>
  
  <div class="footer"><!--Inicio do footer-->
    <a href="https://www.itau.com.br"><img src="img/itaulogo.png" alt="" class="logo"></a>
    <a href="https://www.gama.academy"><img src="img/gamalogo.png" alt="" class="logo"></a>
    <h5>Copyright &copy; Natacha Lina</h5><!--Copyright-->
    <h5> <a href="https://github.com/natacha-lina/formulario-itau">GitHub natacha-lina/formulario-itau</a></h5>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
